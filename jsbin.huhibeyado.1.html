<body>
  <form>
    <h1>Notes</h1>
    <input id="title" type="text" placeholder="Title" /> <br/>
   <!-- <input id="name" type="text" placeholder="Name" /> -->
    <textarea id="name" type="text" placeholder="Name" cols="50" rows="5">
This is where the user can enter text. If there's too much text, the textbox can develop scrollbars to accommodate the extra text...
</textarea><br/>
    <input type="button" value="Save note" onclick="insert()" />
  </form>
  <div id="display"></div>
<script id="jsbin-javascript">
var titles  = [];
var names   = [];

var titleInput  = document.getElementById("title");
var nameInput   = document.getElementById("name");

var messageBox  = document.getElementById("display");

function insert ( ) {
 titles.push( titleInput.value );
 names.push( nameInput.value );
  
 clearAndShow();
}

function clearAndShow () {
  // Clear our fields
  titleInput.value = "";
  nameInput.value = "";
  
  // Show our output
  messageBox.innerHTML = "";
  
  messageBox.innerHTML += "Titles: " + titles.join(", ") + "<br/>";
  messageBox.innerHTML += "Names: " + names.join(", ") + "<br/>";
  
  
}
</script>
